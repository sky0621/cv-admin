400-BadRequest:
  description: "Bad Request: 属性に誤りがある。"
  content:
    application/json:
      schema:
        type: object
        properties:
          message:
            $ref: "../schemas/error.yml#/ErrorMessage"
404-NotFound:
  description: "Not Found: 指定リソースが存在しない。"
  content:
    application/json:
      schema:
        type: object
        properties:
          message:
            $ref: "../schemas/error.yml#/ErrorMessage"
500-InternalServerError:
  description: "Internal Server Error"
