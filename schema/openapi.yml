openapi: 3.0.3

info:
  title: CV API
  description: CV API
  version: 1.0.0

servers:
  - url: 'http://localhost:{port}'
    description: "ローカル環境"
    variables:
      port:
        description: "ポート番号"
        enum: ["8080","3000"]
        default: "8080"

tags:
  - name: "skills"
    description: "スキルに対するCRUD"
  - name: "users"
    description: "ユーザーに対するCRUD"

security: []

paths:
  "/skilltags":
    post:
      summary: "スキルタグ登録"
      description: "スキルタグを登録する。"
      tags: ["skills"]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/SkillTag"
      responses:
        "201":
          description: "Created: 作成したスキルタグを返却する。"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/SkillTag"
        "400":
          $ref: "#/components/responses/400-BadRequest"
    get:
      summary: "全スキルタグ取得"
      description: "全スキルタグを取得する。"
      tags: ["skills"]
      responses:
        "200":
          description: "OK: 全スキルタグを返却する。"
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/SkillTag"

  "/skilltags/{bySkillTagId}":
    parameters:
      - $ref: "#/components/parameters/skillTagId"
    get:
      summary: "指定スキルタグ取得"
      description: "指定スキルタグを取得する。"
      tags: ["skills"]
      responses:
        "200":
          description: "OK: 指定スキルタグを返却する。"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/SkillTag"
        "404":
          $ref: "#/components/responses/404-NotFound"

  "/skills":
    parameters:
      - $ref: "#/components/parameters/skillTagIdQuery"
    post:
      summary: "スキル登録"
      description: "スキルを登録する。"
      tags: ["skills"]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Skill"
      responses:
        "201":
          description: "Created: 作成したスキルを返却する。"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Skill"
        "400":
          $ref: "#/components/responses/400-BadRequest"
    get:
      summary: "スキル群取得"
      description: "全スキルを取得する。パラメータ(tag)が指定された場合は該当するタグを持つスキルを取得する。"
      tags: ["skills"]
      responses:
        "200":
          description: "OK: スキル群を返却する。"
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/Skill"

