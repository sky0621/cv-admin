components:
  schemas:
    SkillTagId:
      type: integer
      format: int
      description: "スキルタグを一意に識別するキー"
      example: 1
      x-go-name: SkillTagID
    SkillId:
      type: integer
      format: int
      description: "スキルを一意に識別するキー"
      example: 1
      x-go-name: SkillID
    SkillTag:
      type: object
      description: "１スキルタグの属性"
      properties:
        id:
          $ref: "#/components/schemas/SkillTagId"
        name:
          $ref: "#/components/schemas/SkillTagName"
    Skill:
      type: object
      description: "１スキルの属性"
      properties:
        id:
          $ref: "#/components/schemas/SkillId"
        name:
          $ref: "#/components/schemas/SkillName"
        url:
          $ref: "#/components/schemas/Url"
        tagId:
          $ref: "#/components/schemas/SkillTagId"
    UserId:
      type: integer
      format: int
      description: "ユーザーを一意に識別するキー"
      example: 1
      x-go-name: UserID
    UserName:
      type: string
      description: "ユーザーの本名"
      example: "山田太郎"
    UserNickName:
      type: string
      description: "ユーザーのニックネーム"
      example: "ドカベン"
    Url:
      type: string
      format: uri
      description: "URL"
      example: "https:/example.com/205e460b479e2e2248aec07710c08d50"
    Year:
      type: integer
      format: int
      description: "生年月日の「年」"
      example: 2022
    Month:
      type: integer
      format: int
      description: "生年月日の「月」"
      example: 9
    Day:
      type: integer
      format: int
      description: "生年月日の「日」"
